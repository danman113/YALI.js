<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YALI.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" />
  <style>
    textarea {
      height: 250px;
    }
    .code-area {
      display: flex;
      flex-wrap: wrap-reverse;
    }

    pre#error {
      margin-top: -12px;
      transition: max-height 1s;
    }
    .error {
      color: #d24b46;
      background-color: #ffeff0;
    }

    .col {
      width: 100%;
    }

    @media all and (min-width: 600px) {
      .code-area {
        flex-wrap: initial;
      }

      .col:first-child {
        margin-right: 1em;
      }
    }
  </style>
</head>
<body>
  <h2>
    YALI.js: Yet Another Lox Interpreter. Javascript Implementation
  </h2>

  <div>
    <label for="exampleProgram">Example Program:</label>
    <select name="exampleProgram" id="exampleProgram"></select>
  </div>
  <div class="code-area">
    <div class="col">
      <label for="code">Code: </label>
      <textarea id="code" cols="50" rows="15"></textarea>
      <div>
        <button id="run">
          Run
        </button>
        <button id="format" class="button-outline">
          Format
        </button>
      </div>
    </div>
    <div class="col">
      <label for="output">Output: </label>
      <textarea id="output" cols="50" rows="15" readonly></textarea>
      <pre id='error' style="max-height: 0"><code id='errorText'></pre>
    </div>
  </div>
  <div>
    <small>
      Please open your javascript console with <key>Command + Option + J (Mac) or Control + Shift + J (Windows, Linux, Chrome OS)</key>
    </small>
  </div>
  <script src="browser.js"></script>
</body>
</html>
